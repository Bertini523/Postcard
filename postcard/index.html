<!DOCTYPE html>
<html>
<head>
	<title>Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=handlee" rel="stylesheet">
</head>
<body>
	<div class="main content">
		<header>

        </header>
        <section>
        	<form class="postcard" action="https://formspree.io/f/mbjpqvwo" method="post">
        	<div class="postcard">
        		<div class="postcard-header">
        			<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
        			<h1>My Postcard</h1>
        		</div>
        		<div class="postcard-body">
        			<div class="left-side">
        				<p>This is my first attempt at writing legitimate code using HTML5 and CSS for my 4Geeks Academy Course.</p>
        				<p>Things are looking good so far, lets hope the rest of the course is as intuitive as this.</p>
        		</div>
        			<div class="right-side">
        				<input type="text" name="fullname" placeholder="Name">
        				<input type="text" name="email" placeholder="Email">
        				<input type="text" name="message" placeholder="Comments">
        			</div>
        		</div>
        		<div class="postcard-footer">
        			<input type="submit" name="" value="Submit My Postcard">
        		</div>
        	</div>
        </form>
        </section>
        <footer>

        </footer>
      </div>	
</body>
</html>
